<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            height: 100vh;
            background: #000;
            color: #fff;
            flex-direction: column;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #00ff00;
            padding-top: 50px;
        }

        #auth, #game-section {
            width: 90%;
            max-width: 600px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
            text-align: center;
            margin: 20px;
        }

        h1, h2 {
            margin-top: 0;
            padding-top: 20px;
            font-size: 24px;
            color: #800080;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            display: block;
            width: calc(100% - 22px);
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            background: #222;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #00ff00;
            color: #111;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #00cc00;
        }

        #coins {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .coin {
            background: #222;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff00;
            color: #00ff00;
            width: 100px;
            transition: background 0.3s;
        }

        .coin:hover {
            background: #333;
        }

        #portfolio {
            margin-top: 20px;
        }

        #portfolio-details, #portfolio-history, #leaderboard {
            text-align: left;
        }

        #portfolio-details div, #portfolio-history div {
            margin: 5px 0;
        }

        h3 {
            font-size: 18px;
        }

        span {
            color: #800080;
        }

        canvas {
            max-width: 100%;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-right" id="user-info" class="hidden">
        <span id="user-nickname"></span> | Coins: <span id="user-coins"></span>
    </div>
    <div class="top-right" id="login-link">
        <a href="#" id="login-toggle">Login</a>
    </div>
    <div id="auth" class="hidden">
        <h1>Infinite Games</h1>
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="game-section">
        <!-- Game-specific content will be inserted here -->
        {game_content}
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase configuration and initialization
const firebaseConfig = {
    apiKey: "AIzaSyCvgdn8c6D8RusKRr4vHAzFj1x4FNxrXVE",
    authDomain: "infinite-games-9c69e.firebaseapp.com",
    projectId: "infinite-games-9c69e",
    storageBucket: "infinite-games-9c69e.appspot.com",
    messagingSenderId: "602022483888",
    appId: "1:602022483888:web:f967a6c1cb236ae66ba875",
    measurementId: "G-9LE6E1BKZ7"
};
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    loadUserData(user.uid);
                })
                .catch(error => {
                    console.error("Error signing in:", error.message);
                });
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                loadUserData(user.uid);
            } else {
                document.getElementById('user-info').classList.add('hidden');
                document.getElementById('login-link').classList.remove('hidden');
            }
        });

        async function loadUserData(userId) {
            try {
                const userDoc = await db.doc(`users/${userId}`).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    document.getElementById('user-nickname').textContent = userData.nickname;
                    document.getElementById('user-coins').textContent = userData.coins;
                    document.getElementById('user-info').classList.remove('hidden');
                    document.getElementById('login-link').classList.add('hidden');
                    document.getElementById('auth').classList.add('hidden');
                    document.getElementById('game-section').classList.remove('hidden');
                } else {
                    console.log("No such document!");
                }
            } catch (error) {
                console.error("Error getting user data:", error);
            }
        }

        document.getElementById('login-toggle').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('auth').classList.toggle('hidden');
        });
    </script>
</body>
</html>
